services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,https://class.kodleon.com}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
